    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>üéì ÏÑ±Ïã†Ïó¨ÎåÄ Î∂ÑÏã§Î¨º Ï∞æÍ∏∞</h1>
            <p>Ïö∞Î¶¨ ÌïôÍµê Î∂ÑÏã§Î¨ºÏùÑ Ìï®Íªò Ï∞æÏïÑÏöî!</p>
        </div>

        <!-- Î°úÍ∑∏Ïù∏ ÏÑπÏÖò -->
        <div id="authSection" class="auth-section">
            <h2>ÌïôÍµê Ïù¥Î©îÏùºÎ°ú Î°úÍ∑∏Ïù∏</h2>
            <div class="input-group">
                <label for="email">ÏÑ±Ïã†Ïó¨ÎåÄ Ïù¥Î©îÏùº</label>
                <input type="email" id="email" placeholder="example@sungshin.ac.kr">
            </div>
            <div class="input-group">
                <label for="password">ÎπÑÎ∞ÄÎ≤àÌò∏</label>
                <input type="password" id="password" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
            </div>
            <button class="btn" onclick="login()">Î°úÍ∑∏Ïù∏</button>
            <div id="authError" class="error-message hidden"></div>
        </div>

        <!-- Î©îÏù∏ ÏΩòÌÖêÏ∏† -->
        <div id="mainContent" class="main-content hidden">
            <div class="user-info">
                <span id="userEmail"></span>Îãò ÌôòÏòÅÌï©ÎãàÎã§!
                <button class="logout-btn" onclick="logout()">Î°úÍ∑∏ÏïÑÏõÉ</button>
            </div>

            <!-- ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÌÉ≠ -->
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showTab('list')">Í≤åÏãúÍ∏Ä Î≥¥Í∏∞</button>
                <button class="nav-tab" onclick="showTab('lost')">Î∂ÑÏã§Î¨º Ï∞æÍ∏∞</button>
                <button class="nav-tab" onclick="showTab('found')">Î∂ÑÏã§Î¨º Ïò¨Î¶¨Í∏∞</button>
            </div>

            <!-- Í≤åÏãúÍ∏Ä Î™©Î°ù -->
            <div id="listTab" class="tab-content">
                <h3>Î∂ÑÏã§Î¨º Í≤åÏãúÌåê</h3>

                <!-- Ïπ¥ÌÖåÍ≥†Î¶¨ ÌïÑÌÑ∞ -->
                <div class="category-filter">
                    <button class="category-btn active" onclick="filterCategory('all')">Ï†ÑÏ≤¥</button>
                    <button class="category-btn" onclick="filterCategory('Ï†ÑÏûêÍ∏∞Í∏∞')">Ï†ÑÏûêÍ∏∞Í∏∞</button>
                    <button class="category-btn" onclick="filterCategory('ÏßÄÍ∞ë')">ÏßÄÍ∞ë</button>
                    <button class="category-btn" onclick="filterCategory('Í∏∞ÌÉÄ')">Í∏∞ÌÉÄ</button>
                </div>

                <div id="postList" class="post-list">
                    <!-- Í≤åÏãúÍ∏ÄÎì§Ïù¥ Ïó¨Í∏∞Ïóê ÌëúÏãúÎê©ÎãàÎã§ -->
                </div>
            </div>

            <!-- Î∂ÑÏã§Î¨º Ï∞æÍ∏∞ Í≤åÏãúÍ∏Ä ÏûëÏÑ± -->
            <div id="lostTab" class="tab-content hidden">
                <h3>Î∂ÑÏã§Î¨º Ï∞æÍ∏∞ Í≤åÏãúÍ∏Ä ÏûëÏÑ±</h3>
                <div class="input-group">
                    <label for="lostCategory">Ïπ¥ÌÖåÍ≥†Î¶¨</label>
                    <select id="lostCategory">
                        <option value="Ï†ÑÏûêÍ∏∞Í∏∞">Ï†ÑÏûêÍ∏∞Í∏∞</option>
                        <option value="ÏßÄÍ∞ë">ÏßÄÍ∞ë</option>
                        <option value="Í∏∞ÌÉÄ">Í∏∞ÌÉÄ</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="lostTitle">Ï†úÎ™©</label>
                    <input type="text" id="lostTitle" placeholder="Î∂ÑÏã§Î¨ºÏóê ÎåÄÌï¥ Í∞ÑÎã®Ìûà ÏÑ§Î™ÖÌï¥Ï£ºÏÑ∏Ïöî">
                </div>
                <div class="input-group">
                    <label for="lostDescription">ÏÉÅÏÑ∏ ÏÑ§Î™Ö</label>
                    <textarea id="lostDescription" rows="4" placeholder="Î∂ÑÏã§Î¨ºÏùò ÌäπÏßï, ÏûÉÏñ¥Î≤ÑÎ¶∞ Ïû•ÏÜå Îì±ÏùÑ ÏûêÏÑ∏Ìûà Ï†ÅÏñ¥Ï£ºÏÑ∏Ïöî"></textarea>
                </div>
                <button class="btn" onclick="submitLostPost()">Í≤åÏãúÍ∏Ä Îì±Î°ù</button>
                <div id="lostMessage" class="hidden"></div>
            </div>

            <!-- Î∂ÑÏã§Î¨º Î∞úÍ≤¨ Í≤åÏãúÍ∏Ä ÏûëÏÑ± -->
            <div id="foundTab" class="tab-content hidden">
                <h3>Î∂ÑÏã§Î¨º Î∞úÍ≤¨ Í≤åÏãúÍ∏Ä ÏûëÏÑ±</h3>
                <div class="input-group">
                    <label for="foundCategory">Ïπ¥ÌÖåÍ≥†Î¶¨</label>
                    <select id="foundCategory">
                        <option value="Ï†ÑÏûêÍ∏∞Í∏∞">Ï†ÑÏûêÍ∏∞Í∏∞</option>
                        <option value="ÏßÄÍ∞ë">ÏßÄÍ∞ë</option>
                        <option value="Í∏∞ÌÉÄ">Í∏∞ÌÉÄ</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="foundTitle">Ï†úÎ™©</label>
                    <input type="text" id="foundTitle" placeholder="Î∞úÍ≤¨Ìïú Î¨ºÍ±¥Ïóê ÎåÄÌï¥ Í∞ÑÎã®Ìûà ÏÑ§Î™ÖÌï¥Ï£ºÏÑ∏Ïöî">
                </div>
                <div class="input-group">
                    <label for="foundDescription">ÏÉÅÏÑ∏ ÏÑ§Î™Ö</label>
                    <textarea id="foundDescription" rows="4" placeholder="Î∞úÍ≤¨Ìïú Î¨ºÍ±¥Ïùò ÌäπÏßï, Î∞úÍ≤¨ Ïû•ÏÜå Îì±ÏùÑ ÏûêÏÑ∏Ìûà Ï†ÅÏñ¥Ï£ºÏÑ∏Ïöî"></textarea>
                </div>
                <div class="input-group">
                    <label for="foundImage">ÏÇ¨ÏßÑ ÏóÖÎ°úÎìú</label>
                    <input type="file" id="foundImage" accept="image/*">
                </div>
                <button class="btn" onclick="submitFoundPost()">Í≤åÏãúÍ∏Ä Îì±Î°ù</button>
                <div id="foundMessage" class="hidden"></div>
            </div>
        </div>
    </div>

    <script>
        // Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•Ïö© Í∞ùÏ≤¥
        let appData = {
            currentUser: null,
            posts: [],
            comments: {},
            nextPostId: 1
        };

        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        function loadData() {
            const savedData = localStorage.getItem('sungshinLostFound');
            if (savedData) {
                appData = JSON.parse(savedData);
            }
        }

        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóê Îç∞Ïù¥ÌÑ∞ Ï†ÄÏû•
        function saveData() {
            localStorage.setItem('sungshinLostFound', JSON.stringify(appData));
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Îç∞Ïù¥ÌÑ∞ Î∂àÎü¨Ïò§Í∏∞
        window.onload = function() {
            loadData();
            if (appData.currentUser) {
                showMainContent();
            }
            displayPosts();
        };

        // Î°úÍ∑∏Ïù∏ Í∏∞Îä•
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('authError');

            // Ïù¥Î©îÏùº ÌòïÏãù Í≤ÄÏ¶ù
            if (!email.endsWith('@sungshin.ac.kr')) {
                showError(errorDiv, 'ÏÑ±Ïã†Ïó¨ÎåÄ Ïù¥Î©îÏùº(@sungshin.ac.kr)Îßå ÏÇ¨Ïö© Í∞ÄÎä•Ìï©ÎãàÎã§.');
                return;
            }

            if (!password) {
                showError(errorDiv, 'ÎπÑÎ∞ÄÎ≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            // Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ
            appData.currentUser = email;
            saveData();
            showMainContent();
        }

        // Î©îÏù∏ ÏΩòÌÖêÏ∏† ÌëúÏãú
        function showMainContent() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            document.getElementById('userEmail').textContent = appData.currentUser;
        }

        // Î°úÍ∑∏ÏïÑÏõÉ
        function logout() {
            appData.currentUser = null;
            saveData();
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }

        // ÌÉ≠ Ï†ÑÌôò
        function showTab(tabName) {
            // Î™®Îì† ÌÉ≠ Ïà®Í∏∞Í∏∞
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });

            // Î™®Îì† ÌÉ≠ Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî
            document.querySelectorAll('.nav-tab').forEach(btn => {
                btn.classList.remove('active');
            });

            // ÏÑ†ÌÉùÎêú ÌÉ≠ ÌëúÏãú
            document.getElementById(tabName + 'Tab').classList.remove('hidden');
            event.target.classList.add('active');
        }

        // Î∂ÑÏã§Î¨º Ï∞æÍ∏∞ Í≤åÏãúÍ∏Ä Îì±Î°ù
        function submitLostPost() {
            const category = document.getElementById('lostCategory').value;
            const title = document.getElementById('lostTitle').value;
            const description = document.getElementById('lostDescription').value;
            const messageDiv = document.getElementById('lostMessage');

            if (!title || !description) {
                showError(messageDiv, 'Ï†úÎ™©Í≥º ÏÑ§Î™ÖÏùÑ Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            const post = {
                id: appData.nextPostId++,
                type: 'lost',
                category: category,
                title: title,
                description: description,
                author: appData.currentUser,
                timestamp: new Date().toLocaleString(),
                found: false
            };

            appData.posts.unshift(post);
            appData.comments[post.id] = [];
            saveData();

            showSuccess(messageDiv, 'Í≤åÏãúÍ∏ÄÏù¥ Îì±Î°ùÎêòÏóàÏäµÎãàÎã§!');
            clearForm(['lostCategory', 'lostTitle', 'lostDescription']);
            displayPosts();
        }

        // Î∂ÑÏã§Î¨º Î∞úÍ≤¨ Í≤åÏãúÍ∏Ä Îì±Î°ù
        function submitFoundPost() {
            const category = document.getElementById('foundCategory').value;
            const title = document.getElementById('foundTitle').value;
            const description = document.getElementById('foundDescription').value;
            const imageFile = document.getElementById('foundImage').files[0];
            const messageDiv = document.getElementById('foundMessage');

            if (!title || !description) {
                showError(messageDiv, 'Ï†úÎ™©Í≥º ÏÑ§Î™ÖÏùÑ Î™®Îëê ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            const post = {
                id: appData.nextPostId++,
                type: 'found',
                category: category,
                title: title,
                description: description,
                author: appData.currentUser,
                timestamp: new Date().toLocaleString(),
                found: false
            };

            // Ïù¥ÎØ∏ÏßÄ Ï≤òÎ¶¨
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    post.image = e.target.result;
                    appData.posts.unshift(post);
                    appData.comments[post.id] = [];
                    saveData();
                    displayPosts();
                };
                reader.readAsDataURL(imageFile);
            } else {
                appData.posts.unshift(post);
                appData.comments[post.id] = [];
                saveData();
                displayPosts();
            }

            showSuccess(messageDiv, 'Í≤åÏãúÍ∏ÄÏù¥ Îì±Î°ùÎêòÏóàÏäµÎãàÎã§!');
            clearForm(['foundCategory', 'foundTitle', 'foundDescription', 'foundImage']);
        }

        // Í≤åÏãúÍ∏Ä ÌëúÏãú
        function displayPosts(filterCategory = 'all') {
            const postList = document.getElementById('postList');
            let filteredPosts = appData.posts;

            if (filterCategory !== 'all') {
                filteredPosts = appData.posts.filter(post => post.category === filterCategory);
            }

            if (filteredPosts.length === 0) {
                postList.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">ÏïÑÏßÅ Í≤åÏãúÍ∏ÄÏù¥ ÏóÜÏäµÎãàÎã§.</p>';
                return;
            }

            postList.innerHTML = filteredPosts.map(post => `
                <div class="post-item ${post.found ? 'found' : ''}" data-category="${post.category}">
                    <div class="post-header">
                        <div>
                            <span class="post-category">${post.category}</span>
                            ${post.found ? '<span class="post-status">Ï∞æÏùå</span>' : ''}
                        </div>
                        <div style="display: flex; gap: 10px;">
                            ${!post.found ? `<button class="btn btn-secondary" onclick="markAsFound(${post.id})">Ï∞æÏïòÏùå ÌëúÏãú</button>` : ''}
                        </div>
                    </div>
                    <div class="post-content">
                        <h4>${post.title}</h4>
                        <p>${post.description}</p>
                        ${post.image ? `<img src="${post.image}" alt="Ï≤®Î∂Ä Ïù¥ÎØ∏ÏßÄ" class="post-image">` : ''}
                    </div>
                    <div class="post-meta">
                        ${post.type === 'lost' ? 'üë§ Î∂ÑÏã§Î¨º Ï∞æÍ∏∞' : 'üîç Î∂ÑÏã§Î¨º Î∞úÍ≤¨'} | ÏûëÏÑ±Ïûê: ${post.author} | ${post.timestamp}
                    </div>
                    <div class="comments-section">
                        <h5>ÎåìÍ∏Ä (${appData.comments[post.id]?.length || 0}Í∞ú)</h5>
                        <div id="comments-${post.id}">
                            ${(appData.comments[post.id] || []).map(comment => `
                                <div class="comment-item">
                                    <strong>${comment.author}:</strong> ${comment.text}
                                    <small style="color: #666; margin-left: 10px;">${comment.timestamp}</small>
                                </div>
                            `).join('')}
                        </div>
                        <div class="comment-form">
                            <input type="text" id="commentInput-${post.id}" placeholder="ÎåìÍ∏ÄÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..." onkeypress="handleCommentKeyPress(event, ${post.id})">
                            <button class="btn" onclick="addComment(${post.id})">ÎåìÍ∏Ä ÏûëÏÑ±</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Ïπ¥ÌÖåÍ≥†Î¶¨ ÌïÑÌÑ∞
        function filterCategory(category) {
            // ÌïÑÌÑ∞ Î≤ÑÌäº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            displayPosts(category);
        }

        // ÎåìÍ∏Ä Ï∂îÍ∞Ä
        function addComment(postId) {
            const commentInput = document.getElementById(`commentInput-${postId}`);
            const commentText = commentInput.value.trim();

            if (!commentText) {
                alert('ÎåìÍ∏Ä ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            const comment = {
                author: appData.currentUser,
                text: commentText,
                timestamp: new Date().toLocaleString()
            };

            if (!appData.comments[postId]) {
                appData.comments[postId] = [];
            }
            appData.comments[postId].push(comment);
            saveData();

            commentInput.value = '';
            displayPosts();
        }

        // ÏóîÌÑ∞ÌÇ§Î°ú ÎåìÍ∏Ä ÏûëÏÑ±
        function handleCommentKeyPress(event, postId) {
            if (event.key === 'Enter') {
                addComment(postId);
            }
        }

        // Ï∞æÏïòÏùå ÌëúÏãú
        function markAsFound(postId) {
            const post = appData.posts.find(p => p.id === postId);
            if (post) {
                post.found = true;
                saveData();
                displayPosts();
            }
        }

        // ÏóêÎü¨ Î©îÏãúÏßÄ ÌëúÏãú
        function showError(element, message) {
            element.textContent = message;
            element.classList.remove('hidden', 'success-message');
            element.classList.add('error-message');
        }

        // ÏÑ±Í≥µ Î©îÏãúÏßÄ ÌëúÏãú
        function showSuccess(element, message) {
            element.textContent = message;
            element.classList.remove('hidden', 'error-message');
            element.classList.add('success-message');
        }

        // Ìèº Ï¥àÍ∏∞Ìôî
        function clearForm(fieldIds) {
            fieldIds.forEach(id => {
                const element = document.getElementById(id);
                if (element.type === 'file') {
                    element.value = '';
                } else {
                    element.value = element.type === 'select-one' ? element.options[0].value : '';
                }
            });
        }
    </script>
